<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alo Market | Order Now</title>
    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css" />
</head>
<body>

    <header>
        <nav class="topnav" id="myTopnav">
            <a href="../index.html" class="brand">Alo Market</a>        
            <a href="dashboard.html" class="">Dashboard</a>
            <div class="dropdown">
                <button class="dropbtn active">Market Place 
                <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="foods.html">All Foods</a>
                    <a href="create-food.html">Create Food</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">My Orders 
                <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Pending Orders</a>
                    <a href="#">Completed Orders</a>
                    <a class="" href="all-orders.html">All My Orders</a>
                </div>
            </div>
            <a href="my-profile.html" class="">My Profile</a>
            <a href="../logout.html" class="btn-rounded">Logout</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav> 
    </header>
    
    <main class="main-content">
        
        <div class="container">            
    
            <section class="card text-center">
                <h2 class="text-center">Create A New Product</h2>
                <div class="contain-50">
                    <form method="POST" class="form-data card card-shadow">
                        <div class="flex">
                            <h3>Fill out the products details and click create</h3>
                            <div class="form-member text-left">
                                <label for="">Product Name</label>
                                <input type="text" class="form-input" placeholder="Enter Product Name" value="" required>
                            </div>
                            <div class="form-member text-left">
                                <label for="">Product Description</label>
                                <textarea class="form-input" placeholder="Enter Product Description" required></textarea>
                            </div>
                            <div class="form-member text-left">
                                <label for="">Product Price</label>
                                <input type="number" class="form-input" placeholder="Enter Product Price" value="" required>
                            </div>
                            <div class="form-member text-left">
                                <label for="">Product Image</label>
                                <input type="file" class="form-input file" placeholder="Enter Product Description" required>
                            </div>
                            <div class="form-member text-left">
                                <label for="">Product Tag</label>
                                <input type="text" class="form-input" placeholder="Enter Product Tags seperated by commas (eg. iphoneX, FIFA19, School Bag)" value="" required>
                            </div>
                            <div class="form-member text-left">
                                <label for="">Choose Product Category</label>
                                <select class="form-input" required>
                                    <option value="">Select Category</option>
                                    <option>Phones</option>
                                    <option>Drinks</option>
                                    <option>Clothes</option>
                                    <option>Games</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <button class="btn btn-blue btn-block btn-rounded btn-bg">Create Product</button>
                        </div>
                    </form>
                    
                </div>
            </section>

        </div>
        
    </main>

    <footer>
        <div class="footer text-center">Alo Market. &copy; All Rights Reserved</div>
    </footer>    
        
    <script src="../assets/js/responsive-nav.js"></script>
</body>
</html>
